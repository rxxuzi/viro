<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes triangleAppear {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes eyeAppear {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
        }

        .logo #triangle {
            transform-origin: center;
            animation: triangleAppear 1s ease-out forwards;
        }

        .logo #eye {
            opacity: 0;
            transform-origin: center;
            animation: eyeAppear 0.5s ease-out 1s forwards;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            background: linear-gradient(90deg, #3a86ff, #ff006e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }

        p {
            font-size: 1.5rem;
            color: #999;
            margin: 1rem 0 2rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            font-size: 1.125rem;
            color: white;
            text-decoration: none;
            border: 3px solid transparent;
            background: 
                linear-gradient(black, black) padding-box,
                linear-gradient(90deg, #3a86ff, #ff006e) border-box;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #3a86ff, #ff006e);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .back-button:hover::before {
            opacity: 1;
        }

        .back-button span {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .arrow {
            transition: transform 0.3s ease;
        }

        .back-button:hover .arrow {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 100 87">
            <defs>
                <linearGradient id="pyramidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#3a86ff"/>
                    <stop offset="100%" style="stop-color:#ff006e"/>
                </linearGradient>
            </defs>
            <g id="triangle">
                <path d="M50 0 L100 87 L0 87 Z" fill="url(#pyramidGradient)"/>
            </g>
            <g id="eye">
                <path d="M20 48.5 C20 48.5 35 33 50 33 C65 33 80 48.5 80 48.5 C80 48.5 65 64 50 64 C35 64 20 48.5 20 48.5 Z" fill="white"/>
                <circle cx="50" cy="48.5" r="15" fill="url(#pyramidGradient)"/>
            </g>
        </svg>
        <h1>404</h1>
        <p>Oops, looks like you took a wrong turn!</p>
        <a href="/" class="back-button">
            <span>
                <span class="arrow">‚Üê</span>
                Return to Reality
            </span>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const triangle = document.getElementById('triangle');
            const eye = document.getElementById('eye');

            triangle.style.opacity = '0';
            eye.style.opacity = '0';

            setTimeout(() => {
                triangle.style.opacity = '1';
                triangle.style.animation = 'triangleAppear 1s ease-out forwards';
            }, 100);

            setTimeout(() => {
                eye.style.opacity = '1';
                eye.style.animation = 'eyeAppear 0.5s ease-out forwards';
            }, 1100);
        });
    </script>
</body>
</html>
